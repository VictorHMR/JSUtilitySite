<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de Bases</title>
    <link rel="stylesheet" href="../css/Nav.css" />
    <link rel="stylesheet" href="../css/Global.css" />
    <link rel="stylesheet" href="../css/inputs.css" />
    <link rel="stylesheet" href="../css/boxs.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="" style="font-size:20px;">Conversor De Bases</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a class="btn" href="../index.html">Voltar</a></li>
        </ul>
      </nav>
    </header>

    <div class="ConvertBox">
      <table class="NumBox">
        <tr>
          <th>
            <input type="checkbox" id="dec" class="RadioButton" />
            <label for="dec">Decimal</label>
          </th>
          <th>
            <input class="input" type="number" placeholder="123" id="numDec"
            disabled autocomplete="off"
          </th>
        </tr>
        <tr>
          <th>
            <input type="checkbox" id="bin" class="RadioButton" />
            <label for="bin">Binario</label>
          </th>
          <th>
            <input
              class="input"
              type="number"
              placeholder="1110"
              id="numBin"
              autocomplete="off"
              disabled
            />
          </th>
        </tr>
        <tr>
          <th>
            <input type="checkbox" id="hex" class="RadioButton" />
            <label for="hex">HexaDecimal</label>
          </th>
          <th>
            <input
              class="input"
              type="text"
              placeholder="F03"
              id="numHex"
              autocomplete="off"
              disabled
            />
          </th>
        </tr>
        <tr>
          <th>
            <input type="checkbox" id="oct" class="RadioButton" />
            <label for="oct">Octal</label>
          </th>
          <th>
            <input
              class="input"
              type="number"
              placeholder="852"
              id="numOct"
              autocomplete="off"
              disabled
            />
          </th>
          <tr>
            <th>
              <input type="checkbox" id="asc" class="RadioButton" />
              <label for="asc">ASCII</label>
            </th>
            <th>
              <input class="input" type="text" id="numAsc" maxlength="1"
              disabled autocomplete="off">
            </th>
          </tr>
        </tr>
      </table>
      <h3 id="erro"></h3>
    </div>

    <script type="text/javascript" src="../js/Jquery.min.js"></script>
    <script src="../js/responsividade.js"></script>
    <script src="../js/conversor.js"></script>
  </body>
</html>
